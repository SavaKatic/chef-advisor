<div class="row justify-content-center">
  <div class="col-8">
      <form name="addForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="addForm">
        <h2 id="jhi-calorie-configuration-heading">Add calorie information</h2>

        <div>
          
          <div class="form-group">
            <label class="form-control-label" for="field_bodyWeight">Body Weight</label>
            <input type="number" class="form-control" name="bodyWeight" id="field_bodyWeight"
                   formControlName="bodyWeight"/>
          </div>

          <div class="form-group">
            <label class="form-control-label" for="field_height">Height</label>
            <input type="number" class="form-control" name="height" id="field_height"
                   formControlName="height"/>
          </div>

          <div class="form-group">
            <label class="form-control-label" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                   formControlName="age"/>
          </div>

          <div class="form-group">
            <label class="form-control-label" for="field_level">Activity Level</label>
            <select class="form-control" name="level" formControlName="level" id="field_level">
                <option value="VERY_LIGHT">VERY LIGHT</option>
                <option value="LIGHT">LIGHT</option>
                <option value="MODERATE">MODERATE</option>
                <option value="HEAVY">HEAVY</option>
                <option value="VERY_HEAVY">VERY HEAVY</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-control-label" for="field_gender">Gender</label>
            <select class="form-control" name="gender" formControlName="gender" id="field_gender">
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
            </select>
          </div>
        </div>

        <div>
          <button type="button" id="cancel-save" class="btn btn-secondary">
              <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
          </button>

          <button type="submit" id="save-entity" [disabled]="addForm.invalid" class="btn btn-primary">
              <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
          </button>
      </div>

      </form>
  </div>
</div>
