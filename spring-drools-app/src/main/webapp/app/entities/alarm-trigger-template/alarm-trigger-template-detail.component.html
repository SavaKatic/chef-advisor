<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="alarmTriggerTemplate">
            <h2><span>Alarm Trigger Template</span> {{ alarmTriggerTemplate.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Number Of Suspicious Actions</span></dt>
                <dd>
                    <span>{{ alarmTriggerTemplate.numberOfSuspiciousActions }}</span>
                </dd>
                <dt><span>Warning Message</span></dt>
                <dd>
                    <span>{{ alarmTriggerTemplate.warningMessage }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/alarm-trigger-template', alarmTriggerTemplate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
