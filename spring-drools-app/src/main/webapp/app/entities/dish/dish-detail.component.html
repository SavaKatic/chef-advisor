<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dish">
            <h2><span>Dish</span> {{ dish.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ dish.name }}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{ dish.category }}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="dish.image">
                        <a (click)="openFile(dish?.imageContentType!, dish?.image)">open</a>
                        {{ dish.imageContentType }}, {{ byteSize(dish.image) }}
                    </div>
                </dd>
                <dt><span>Types</span></dt>
                <dd>
                    <span *ngFor="let types of dish.types; let last = last">
                        <a [routerLink]="['/dish-type', types?.id, 'view']">{{ types.name }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span>Users</span></dt>
                <dd>
                    <span *ngFor="let users of dish.users; let last = last">
                        {{ users.login }}{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dish', dish.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
