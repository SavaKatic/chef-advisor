<div>
    <h2 id="page-heading">
        <span>Alarms</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-alarm" [routerLink]="['/alarm/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Alarm
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="alarms?.length === 0">
        <span>No alarms found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="alarms?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Message</span></th>
                    <th scope="col" ><span>Number Of Suspicious Actions</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alarm of alarms ;trackBy: trackId">
                    <td><a [routerLink]="['/alarm', alarm.id, 'view']">{{ alarm.id }}</a></td>
                    <td>{{ alarm.message }}</td>
                    <td>{{ alarm.numberOfSuspiciousActions }}</td>
                    <td>
                        {{ alarm.userLogin }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/alarm', alarm.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/alarm', alarm.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(alarm)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
