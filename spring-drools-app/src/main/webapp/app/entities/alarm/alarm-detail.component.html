<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="alarm">
            <h2><span>Alarm</span> {{ alarm.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Message</span></dt>
                <dd>
                    <span>{{ alarm.message }}</span>
                </dd>
                <dt><span>Number Of Suspicious Actions</span></dt>
                <dd>
                    <span>{{ alarm.numberOfSuspiciousActions }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ alarm.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/alarm', alarm.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
