<div>
    <h2 id="page-heading">
        <span>Spam Detection Templates</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-spam-detection-template" [routerLink]="['/spam-detection-template/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Spam Detection Template
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="spamDetectionTemplates?.length === 0">
        <span>No spamDetectionTemplates found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="spamDetectionTemplates?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Number Of Comments</span></th>
                    <th scope="col" ><span>Rating</span></th>
                    <th scope="col" ><span>Reason</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let spamDetectionTemplate of spamDetectionTemplates ;trackBy: trackId">
                    <td><a [routerLink]="['/spam-detection-template', spamDetectionTemplate.id, 'view']">{{ spamDetectionTemplate.id }}</a></td>
                    <td>{{ spamDetectionTemplate.numberOfComments }}</td>
                    <td>{{ spamDetectionTemplate.rating }}</td>
                    <td>{{ spamDetectionTemplate.reason }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/spam-detection-template', spamDetectionTemplate.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/spam-detection-template', spamDetectionTemplate.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(spamDetectionTemplate)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
