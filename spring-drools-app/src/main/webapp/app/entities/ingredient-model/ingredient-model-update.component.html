<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ingredient-model-heading">Create or edit a Ingredient Model</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_caloriesPerUnit">Calories Per Unit</label>
                    <input type="number" class="form-control" name="caloriesPerUnit" id="field_caloriesPerUnit"
                           formControlName="caloriesPerUnit"/>
                </div>

                <div class="form-group">
                    <label for="field_ingredientTypes">Ingredient Types</label>
                    <select class="form-control" id="field_ingredientTypes" multiple name="ingredientTypes" formControlName="ingredientTypes">
                        <option [ngValue]="getSelected(editForm.get('ingredientTypes')!.value, ingredientTypeOption)" *ngFor="let ingredientTypeOption of ingredienttypes; trackBy: trackById">{{ ingredientTypeOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_unitType">Unit Type</label>
                    <select class="form-control" id="field_unitType" name="unitType" formControlName="unitTypeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitTypeOption.id" *ngFor="let unitTypeOption of unittypes; trackBy: trackById">{{ unitTypeOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
